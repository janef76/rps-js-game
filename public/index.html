<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bundle.js"></script>
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div class="left" id="user-name">Player
        <div id="user-score">0</div>
      </div>
      <div class="right" id="computer-name">Computer
        <div id="computer-score">0</div>
      </div>
    </div>

    <p id="action-message">Click on your choice to play game</p>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="images/rock.jpeg" alt="rock image">
      </div>
      <div class="choice" id="paper">
        <img src="images/paper.jpeg" alt="paper image">
      </div>
      <div class="choice" id="scissors">
        <img src="images/scissors.jpeg" alt="scissors image">
      </div>
    </div>

    <div class="result">
      <p><br></p>
    </div>

    <button id="new-game">New Game</button>

  </body>
</html>
